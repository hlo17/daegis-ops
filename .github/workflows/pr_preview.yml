# .github/workflows/pr_preview.yml

name: PR Preview Diff

on:
  pull_request:
    types: [opened, synchronize]
#   paths:
#     - 'ops/runbooks/**.md'  # ‚Üê ÂéüÂõ†Âàá„ÇäÂàÜ„Åë„ÅÆ„Åü„ÇÅ„ÄÅ„Åì„ÅÆ„Çª„ÇØ„Ç∑„Éß„É≥„ÇíÁÑ°ÂäπÂåñ

permissions:
  pull-requests: write

jobs:
  generate-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- 'ops/runbooks/**.md' | xargs)
          echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT

      - name: Generate diff content
        id: generate-diff
        run: |
          COMMENT_BODY="### üìù Runbook Â§âÊõ¥„Éó„É¨„Éì„É•„Éº\n\n"
          if [ -z "${{ steps.changed-files.outputs.files }}" ]; then
            COMMENT_BODY+="Â§âÊõ¥„Åï„Çå„ÅüRunbook„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ"
          else
            for file in ${{ steps.changed-files.outputs.files }}; do
              COMMENT_BODY+="#### \`$file\`\n\n"
              COMMENT_BODY+="\`\`\`diff\n"
              DIFF_CONTENT=$(git diff origin/${{ github.base_ref }}...HEAD -- "$file")
              COMMENT_BODY+="$DIFF_CONTENT"
              COMMENT_BODY+="\n\`\`\`\n\n"
            done
          fi
          echo 'body<<EOF' >> $GITHUB_OUTPUT
          echo "$COMMENT_BODY" >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Post preview comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${{ steps.generate-diff.outputs.body }}`
            })
