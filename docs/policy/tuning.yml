# Append-only / single source of truth for tuning gates
targets:
  hold_rate_band: [0.05, 0.15]
  sla_clamp_ms: [500, 8000]
  bandit_delta_pct: [0.05, 0.10]
  min_samples: 50
  win_rate_7d: 0.60
canary:
  pct: 5
  promote_if:
    hold_rate_pp: 2          # controlより+2pp以内
    p95_latency_mult: 1.05   # controlの1.05倍以内
  promote_after: 2           # 連勝数
  revoke_after: 1            # 連敗数
safety:
  global_killswitch_env: AUTO_TUNE_GLOBAL_KILLSWITCH
  reflex_hold_n: 3
  reflex_5xx_n: 2
